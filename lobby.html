<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"content"1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="lobby.css">
    <title>Lobby - Current Numbers</title>
</head>
<body>
    
    <a href="index.html">
        <button id="homeButton" class="icon-button left">
            <i class="fas fa-home"></i>
        </button>
    </a>

    <button id="clearButton" class="icon-button right" onclick="clearRoomNumbers()">
        <i class="fas fa-trash-alt"></i>
    </button>

    <h1>Now Serving</h1>

    <div class="date-time" id="dateTime"></div>

    <div class="room-container">
        <div class="room-box">
            <h2>Bilik 1</h2>
            <div id="room1" class="displayNumber">--</div>
        </div>
        <div class="room-box">
            <h2>Bilik 2</h2>
            <div id="room2" class="displayNumber">--</div>
        </div>
        <div class="room-box">
            <h2>Bilik 3</h2>
            <div id="room3" class="displayNumber">--</div>
        </div>
    </div>

    <!-- Audio element to play sound -->
    <audio id="notificationSound" src="img/sound.mp3" preload="auto"></audio>
    
    <script src="lobby.js"></script>

</body>
</html>
